{% extends 'global/base.html' %}
{%block content%}
<h1 class= 'mt-3 mb-3 '>Sign Up</h1>
<form method='POST' action='{% url 'signup' %}'>
    {% include 'contacts/partials/message.html'%}
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" name = "name" value="{{request.POST.name}}"class="form-control"  placeholder="Enter you first name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name = "last_name" value="{{request.POST.last_name}}"class="form-control"  placeholder="Enter you last name">
    </div>

    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control" name="email" value="{{request.POST.email}}"aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
        <label>User</label>
        <input type="text" name="user" value="{{request.POST.user}}"class="form-control" placeholder="Enter User">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control"  id="password-input-1" placeholder="Password">
    </div>

    <div class="form-group">
        <label>Password Again</label>
        <input type="password" name = "password2" class="form-control"  id="password-input-2" placeholder="Enter Password Again">
    </div>
    <input type="checkbox" id="show-passwords-checkbox"> Show Passwords

    <script>
      var passwordInput1 = document.getElementById("password-input-1");
      var passwordInput2 = document.getElementById("password-input-2");
      var showPasswordsCheckbox = document.getElementById("show-passwords-checkbox");
      
      showPasswordsCheckbox.addEventListener("change", function() {
        passwordInput1.type = showPasswordsCheckbox.checked ? "text" : "password";
        passwordInput2.type = showPasswordsCheckbox.checked ? "text" : "password";
      });
    </script>
    <br>
    <button type="submit" class="mt-3 mb-3 btn btn-primary">Register</button>
  </form>

{%endblock%}
