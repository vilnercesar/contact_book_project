{% extends 'global/base.html' %}
{% block title %}Dashboard | {% endblock title %}
{%block content%}
{% include 'contacts/partials/message.html' %}
<h1 class= "mt-3 mb-3">Welcome, {{ user.first_name }} {{ user.last_name }}</h1>

<div class = "container">
    <form action=" {% url 'dashboard' %} " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="mt-3 mb-3 btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>

    </form>
</div>


{%endblock%}
